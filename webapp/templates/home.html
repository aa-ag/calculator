{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="container">
    <form action="/send" method="POST">
        <label for="First Number">Input your first number</label>
        <input type="text" placeholder="First Number" name="i">

        <label for="Operation">What would you like to do to your first number?</label>
        <select name="operation">
            <option value="add">Add</option>
            <option value="substract">Substract</option>
            <option value="multiply">Multiply by</option>
            <option value="divide">Divide by</option>
        </select> 
        
        <label for="Second Number">Input your second number</label>
        <input type="text" placeholder="Second number" name="ii">

        <input type="submit" value="Calculate">

        <div class="result">
            {% for op in all_ops %}
                <div>{{ op.result }}</div>
            {% endfor %}
        </div>
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="container">
    <form action="/send" method="POST">
        <label for="First Number">Input your first number</label>
        <input type="text" placeholder="First Number" name="i">

        <label for="Operation">What would you like to do?</label>
        <select name="operation">
            <option value="add">Add</option>
            <option value="substract">Substract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select> 
        
        <label for="Second Number">Input your second number</label>
        <input type="text" placeholder="Second number" name="ii">
        
        <br>

        <input type="submit" value="Calculate">

        <div class="alert">
            {{ result }}
        </div>
    </form>
</div>

{% endblock %}
